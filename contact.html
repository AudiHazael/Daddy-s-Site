<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Professor Moses Audi | Theological Consultation</title>
    <meta
      name="description"
      content="Get in touch with Professor Moses Audi for expert theological consultation, guidance for pastors, missionaries, and theological institutions. Schedule a consultation today."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/contact" />

    <!-- Open Graph -->
    <meta property="og:title" content="Contact Professor Moses Audi" />
    <meta
      property="og:description"
      content="Reach out for expert theological consultation and guidance."
    />
    <meta
      property="og:image"
      content="https://example.com/images/moses-audi.jpg"
    />
    <meta property="og:url" content="https://example.com/contact" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/Images/logo-png.png" />

    <!-- Calendly Inline Widget -->
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
      async
    ></script>
  </head>

  <body class="bg-black text-white antialiased">
    <!-- Header -->
    <header class="border-white/10 border-b">
      <nav
        class="flex justify-between items-center mx-auto px-4 py-5 max-w-7xl"
      >
        <a href="index.html">
          <img
            src="/Images/logo-transparent-png 2.png"
            alt="M. Audi Logo"
            class="h-10"
          />
        </a>

        <ul class="hidden md:flex gap-10 text-sm">
          <li><a href="index.html" class="hover:text-sky-400">Home</a></li>
          <li><a href="about.html" class="hover:text-sky-400">About</a></li>
          <li><a href="books.html" class="hover:text-sky-400">Books</a></li>
          <li>
            <a href="WhatsApp-Community.html" class="hover:text-sky-400"
              >Community</a
            >
          </li>
          <li><a href="contact.html" class="text-sky-400">Contact</a></li>
        </ul>

        <a
          href="#contact-form"
          class="hidden md:inline-flex bg-sky-500 hover:bg-sky-600 px-6 py-3 rounded-md font-semibold text-sm transition"
        >
          Book Consultation
        </a>
      </nav>
    </header>

    <!-- Contact Form Section -->
    <section
      id="contact-form"
      class="space-y-12 mx-auto px-4 py-16 md:py-24 max-w-4xl"
    >
      <h2 class="font-bold text-3xl text-center">Send a Message</h2>
      <p class="mx-auto max-w-2xl text-white/70 text-center">
        Fill out the form below to request a consultation, ask a question, or
        share your inquiry. We respond promptly and personally.
      </p>

      <form
        action="#"
        method="POST"
        class="flex flex-col gap-6 bg-white/5 p-8 border border-white/10 rounded-xl"
      >
        <div class="flex md:flex-row flex-col gap-4">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            class="flex-1 bg-white/10 p-3 border border-white/20 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-white/50"
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
            class="flex-1 bg-white/10 p-3 border border-white/20 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-white/50"
          />
        </div>
        <input
          type="text"
          name="subject"
          placeholder="Subject"
          class="bg-white/10 p-3 border border-white/20 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-white/50"
        />
        <textarea
          name="message"
          rows="6"
          placeholder="Your Message"
          class="bg-white/10 p-3 border border-white/20 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-white/50"
        ></textarea>
        <button
          type="submit"
          class="bg-sky-500 hover:bg-sky-600 px-6 py-3 rounded-md w-max font-semibold transition hover:-translate-y-1 transform"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer
      class="py-6 border-white/10 border-t text-white/60 text-xs text-center"
    >
      © M.AUDI — Designed by
      <a
        href="https://wa.link/8k0f7s"
        target="_blank"
        rel="nofollow"
        class="underline"
        >Hazael Audi</a
      >
    </footer>
  </body>
</html>
